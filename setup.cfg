[aliases]
test = pytest

[bdist_wheel]
universal = 1

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    chemical_formula/_version.py

[flake8]
exclude = docs
max-line-length = 88
extend-ignore = E203

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = chemical_formula/_version.py
versionfile_build = chemical_formula/_version.py
tag_prefix = ''
